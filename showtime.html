<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Time Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 3rem;
        }

        .jumbotron {
            background-color: #e9ecef;
            padding: 4rem;
            border-radius: 0.3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            text-align: center;
        }

        .header {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .random-text {
            font-size: 1.2rem;
            margin: 2rem 0;
        }
        #timezoneSelect{
            background-color: rgb(6, 62, 62);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.3rem;
            cursor: pointer;

        }

        #timezoneSelect:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top my-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Items
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="jumbotron mt-4">
                    <div class="header" id="current-time">
                        Current Time: <span id="time"></span><br>
                        Date: <span id="date"></span>
                    </div>
                    <div class="random-text" id="random-text">
                        We are here to show you the time of different countries.
                    </div>
            
                        <select id="timezoneSelect" onchange="updateTime()">
                            <option value="America/New_York">New York (ET)</option>
                            <option value="America/Chicago">Chicago (CT)</option>
                            <option value="America/Los_Angeles">Los Angeles (PT)</option>
                            <option value="Europe/London">London (BST)</option>
                            <option value="Europe/Paris">Paris (CEST)</option>
                            <option value="Asia/Kolkata">India (IST)</option>
                            <option value="Asia/Tokyo">Tokyo (JST)</option>
                            <option value="Australia/Sydney">Sydney (AEST)</option>
                        </select>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let date, time;
        function updateTime() {
            const select = document.getElementById('timezoneSelect');
            const timeZone = select.value;
            const options_time = {
                timeZone: timeZone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const options_date = {
                timeZone: timeZone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: '2-digit',
                hour12: false
            };
            time = new Date().toLocaleTimeString("en-US", options_time);
            date = new Date().toLocaleDateString("en-US", options_date);
            document.getElementById('time').innerText = time;
            document.getElementById('date').innerText = date;
        }

        // Set default time zone (optional)
        document.getElementById('timezoneSelect').value = 'Asia/Kolkata';
        updateTime();

        // Update the time and text every second
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
